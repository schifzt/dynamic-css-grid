<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf8">
	<title>demo</title>
	<!-- <link rel="stylesheet" href="style.css"> -->
	<link rel="stylesheet" href="dynamic-css-grid/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

<body>
	<div id="overlay">
		<table id="instruction">
			<tbody>
				<tr>
					<td>
						<span class="inlinescript">:v</span>

						split window <span class="underline">v</span>ertically
					<td>
				<tr>
					<td>
						<span class="inlinescript">:h</span>
					<td>
						split window <span class="underline">h</span>orizontally

				</tr>

					<td>
						<span class="inlinescript">:r</span>

						split window at <span class="underline">r</span>andom
					<td>
				</tr>
				<tr>
					<td>
						<span class="inlinescript">ctrl</span>
						<span class="inlinescript">w</span>

						move to the next <span class="underline">w</span>indow
					<td>
				</tr>
			</tbody>
		</table>

	<div id="container"></div>
	<script src="utils.js"></script>
